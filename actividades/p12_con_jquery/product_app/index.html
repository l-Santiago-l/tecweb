<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style type="text/css">
      .lblsCa{
          color: white;
          margin-left: 90%;
          font-size: 10px;
      }
      .lblsAdv{
          color: red;
          font-size: 12px;
          display: none;
      }
    </style>
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <label id="lblNombre" class="lblsCa">100</label>
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                  <label id="lblNombreA" class="lblsAdv"><strong> Este campo es obligatorio</strong></label>
                </div>
                <div class="form-group">
                  <!--<textarea class="form-control" id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>-->
                  <select class="form-control" name="marca" size="1" id="inMarca">
                    <option value="M1">Modelo 1</option>
                    <option value="M2">Modelo 2</option>
                    <option value="M3">Modelo 3</option>
                    <option value="M4">Modelo 4</option>
                  </select>
                  
                  <label id="lblModelo" class="lblsCa">25</label>
                  <input class="form-control" type="text" id="inModelo" placeholder="Modelo">
                  <label id="lblModeloA" class="lblsAdv"><strong> Este campo es obligatorio</strong></label>
                  
                  <input class="form-control" type="text" id="inPrecio" placeholder="Precio">
                  <label id="lblPrecioA" class="lblsAdv"><strong> Este campo es obligatorio</strong></label>
                  
                  <input class="form-control" type="text" id="inUni" placeholder="Unidades">
                  <label id="lblUnidadesA" class="lblsAdv"><strong> Este campo es obligatorio</strong></label>
                  
                  <input class="form-control" type="text" id="inImg" placeholder="Imagen">
                  
                  <label id="lblDatelles" class="lblsCa">250</label>
                  <textarea class="form-control" name="detalles" id="inDet" rows="4" cols="60"  placeholder="No más de 250 caracteres de longitud"></textarea>
                  <label id="lblDatellesA" class="lblsAdv"  ><strong> Este campo es obligatorio</strong></label>

                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
    <script src="validaciones.js"></script>
  </body>

</html>
